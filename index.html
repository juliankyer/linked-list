<doctype! html>
<html>
  <head>
    <title>LinkedList</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="main-side">
      <h1>Linked<img src="images/linked-list-logo.svg" alt="linked list logo" height="23px">List</h1>
      <input type="text" placeholder="Website Title">
      <input type="url" placeholder="Website URL">
      <button>Enter</button>
    </section>
    <section class="link-column">
      <article class="link-tab">
        <h4>The Website Title</h4>
        <a href="#" id="link-url">www.thewebsiteurl.com</a>
        <div id="button-box">
          <a href="#" id="link-read">Read</a>
          <a href="#" id="link-delete">Delete</a>
      </div>
      </article>
    </section>
  </body>
  <script src="index.js">
  </script>
</html>
